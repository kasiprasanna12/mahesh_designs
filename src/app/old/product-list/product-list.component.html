<div class="container">
  <div class="row text-center h-100">
    <div class="col-md-3 text-center my-auto" *ngFor="let product of productList">
      <div class="card card-block d-flex" style="height: 130px">
        <div class="card-body align-items-center d-flex justify-content-center" (click)="move(product)">
          {{product.name}}
        </div>
        <select name="cars" id="cars" [disabled]="product.disable" >
          <option value="slect">----- Select -----</option>
          <option *ngFor="let sel of product.select" value="sel.select" >{{sel.name}}</option>
        </select>
      </div>
    </div>
  </div>
</div>
